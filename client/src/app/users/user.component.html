<mat-expansion-panel *ngIf="user" class="user-panel" matTooltip="email: {{user.email}}" #elem [id]="user.email">

  <mat-expansion-panel-header>
    <mat-panel-title>{{ user.name }}</mat-panel-title>
  </mat-expansion-panel-header>

  <p>Name: {{ user.name }}</p>
  <p>Age: {{ user.age }}</p>
  <p>Company: {{ user.company }}</p>

</mat-expansion-panel>
