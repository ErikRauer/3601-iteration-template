<mat-expansion-panel *ngIf="user" class="user" matTooltip="email: {{user.email}}" #elem [id]="user.email">

  <mat-expansion-panel-header>
    <mat-panel-title>{{ user.name }}</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-panel-description>Name: {{ user.name }}</mat-panel-description>
  <mat-panel-description>Age: {{ user.age }}</mat-panel-description>
  <mat-panel-description>Company: {{ user.company }}</mat-panel-description>

</mat-expansion-panel>
